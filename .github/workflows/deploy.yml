name: CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      ref:
        description: 'Git ref to deploy (default: main)'
        required: false
        default: ''
        type: string

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_ADMIN: ${{ github.repository }}-admin

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      admin-image: ${{ steps.meta-admin.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BA }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=${{ github.sha }}

      - name: Extract metadata for admin
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_ADMIN }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=${{ github.sha }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./chatbot-backend
          file: ./chatbot-backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Checkout deploy scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            deploy
            docker-compose.yml
          sparse-checkout-cone-mode: false

      - name: Set up kubectl
        if: ${{ env.KUBECONFIG_STAGING }}
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG_STAGING }}

      - name: Deploy to Kubernetes
        if: env.KUBECONFIG_STAGING
        run: |
          echo "Deploying to Kubernetes cluster..."
          kubectl apply -f deploy/kubernetes/
          kubectl rollout status deployment/backend deployment/admin
        env:
          KUBECONFIG_STAGING: ${{ secrets.KUBECONFIG_STAGING }}

      - name: Deploy with Docker Compose
        if: ${{ !secrets.KUBECONFIG_STAGING }}
        run: |
          echo "Deploying with Docker Compose..."
          docker-compose pull
          docker-compose up -d
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Deploy to Railway
        if: ${{ env.RAILWAY_TOKEN }}
        run: |
          echo "Deploying to Railway..."
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Render
        if: ${{ env.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render..."
          render-deploy --service ${{ secrets.RENDER_SERVICE_BACKEND }} --env ${{ secrets.RENDER_ENV_BACKEND }}
          render-deploy --service ${{ secrets.RENDER_SERVICE_ADMIN }} --env ${{ secrets.RENDER_ENV_ADMIN }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy to Heroku
        if: ${{ env.HEROKU_API_KEY }}
        run: |
          echo "Deploying to Heroku..."
          heroku container:release web -a ${{ secrets.HEROKU_APP_BACKEND }}
          heroku container:release web -a ${{ secrets.HEROKU_APP_ADMIN }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

  verify-staging:
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for deployment to complete..."
          sleep 60

      - name: Health check backend
        run: |
          echo "Checking backend health..."
          BACKEND_URL="${STAGING_URL:-http://localhost:8000}"
          response=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Backend health check passed"
          else
            echo "❌ Backend health check failed (HTTP $response)"
            exit 1
          fi

      - name: Health check admin
        run: |
          echo "Checking admin health..."
          ADMIN_URL="${STAGING_ADMIN_URL:-http://localhost:3000}"
          response=$(curl -s -o /dev/null -w "%{http_code}" $ADMIN_URL || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Admin health check passed"
          else
            echo "❌ Admin health check failed (HTTP $response)"
            exit 1
          fi

      - name: API health check
        run: |
          echo "Checking API health..."
          API_URL="${STAGING_API_URL:-http://localhost:8000}"
          response=$(curl -s -o /dev/null -w "%{http_code}" $API_URL/api/v1/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ API health check passed"
          else
            echo "❌ API health check failed (HTTP $response)"
            exit 1
          fi

      - name: Report deployment status
        run: |
          echo "✅ Staging deployment verified successfully"
          echo "Backend: ${STAGING_URL:-http://localhost:8000}"
          echo "Admin: ${STAGING_ADMIN_URL:-http://localhost:3000}"
          echo "API: ${STAGING_API_URL:-http://localhost:8000}"

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-staging, verify-staging]
    if: always()

    steps:
      - name: Send notification
        if: needs.*.result == 'success'
        run: |
          echo "✅ Deployment successful!"

      - name: Send failure notification
        if: needs.*.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1

secrets:
  description: 'Required secrets for deployment'
  required: true
  secrets:
    - DOCKER_USERNAME
    - DOCKER_PASSWORD
    - DATABASE_URL
    - SUPABASE_URL
    - SUPABASE_KEY
    - OPENAI_API_KEY
    - NEXT_PUBLIC_SUPABASE_URL
    - NEXT_PUBLIC_SUPABASE_ANON_KEY
    - REDIS_URL
    - KUBECONFIG_STAGING
    - RAILWAY_TOKEN
    - RENDER_API_KEY
    - HEROKU_API_KEY
